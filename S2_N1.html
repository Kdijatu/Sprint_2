<!DOCTYPE html>
<html>

<head>
    <title>Kadi's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=dive-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge"> <!--Posibilita que sea compatible con Internet Explore-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="S2_N1_Styles.css" rel="stylesheet">

</head>



<!--<div class = "container-fluid"></div>-->

<body>
    
    <!--CABECERA NAV-------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!--Logo-->
        <a class="navbar-brand" href="#">
            <img src="img/Logo1.png" alt="logo site">
        </a>

        <!--Boton Hamburgesa-------------------->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menu Nav----------------------------->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre mi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Contacto</a>
                </li>
            </ul>
        </div>

        <!--Boton Login ---------------------------->
        <button type="button" class="btn btn-outline-light mrg-botones" data-bs-toggle="modal" data-bs-target="#login" >Login</button>

        <!--Modal Login ---->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="login-lable" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <!--Header Modal Login ---->
              <div class="modal-header">
                <h4 class="modal-title" id="login">Login</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!--Body Modal Login ---->
              <div class="modal-body">
              <!--Formulario datos Login---->
                <form>
                  <div class="mb-3">
                    <label for="user-name" class="col-form-label">Usuario:</label>
                    <input type="text" class="form-control" id="user-name">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="col-form-label">Contraseña:</label>
                    <input type="text" class="form-control" id="password">
                  </div>
                </form>
              </div>

              <!--Footer Modal Login ---->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Entrar</button>
              </div>
            </div>
          </div>
        </div>

         <!--Boton Registro ---------------------------------->
         <button type="button" class="btn btn-outline-light mrg-botones" data-bs-toggle="modal" data-bs-target="#registro">Registrate</button>
        <!--Modal Registro ---->
         <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="registro-lable" aria-hidden="true">
           <div class="modal-dialog">
             <div class="modal-content">

                 <!--Header Modal Registro---->
               <div class="modal-header">
                 <h4 class="modal-title" id="registro">Registrate</h4>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>

               <!--Body Modal Registro---->
               <div class="modal-body">
                <!--Formulario para datos registro---->
                 <form>
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="col-form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="surname">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="col-form-label">Correo electronico:</label>
                        <input type="text" class="form-control" id="email">
                      </div>

                   <div class="mb-3">
                     <label for="user" class="col-form-label">Usuario:</label>
                     <input type="text" class="form-control" id="user">
                   </div>

                   <div class="mb-3">
                     <label for="password" class="col-form-label">Contraseña:</label>
                     <input type="text" class="form-control" id="password">
                   </div>
                 </form>
               </div>

               <!--Footer Modal Registro ---->
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                 <button type="button" class="btn btn-primary">Registarte</button>
               </div>
             </div>
           </div>
         </div>    
    </nav>

  

    <!--CAROUSEL -->
    <div id="slide" class="carousel slide" dat-bs-ride="carousel"> 

        <!--Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Ibiza"></li>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="1" aria-label="Covadonga"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="2" aria-label="Fuente Dé"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="3" aria-label="Cudillero"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="4" aria-label="Formentera"></button>
          </div>

        <!--Imagenes -->
        <div class="carousel-inner border: red solid 5px;" >
            <div class="carousel-item active">
                <img src="img/Ibiza.jpg" alt="Playa de Ibiza" class="d-md-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Ibiza</h3>
                    <p>Islas Baleares</p>
                </div>
            </div>
        
            <div class="carousel-item">
                <img src="img/Covadonga.jpg" alt="Lago de Covadonga" class="d-md-block w-100"> 
                <div class="carousel-caption d-none d-md-block">
                    <h3>Covadonga</h3>
                    <p>Astúrias</p>
                </div>
            </div>

            <div class="carousel-item">
              <img src="img/Fuente De.jpg" alt="Téleferico de Funete Dé" class="d-md-block w-100"> 
              <div class="carousel-caption d-none d-md-block">
                  <h3>Téleferico de Funete Dé</h3>
                  <p>Cantabria</p>
              </div>
            </div>

            <div class="carousel-item">
              <img src="img/Cudillero.jpg" alt="Cudillero" class="d-md-block w-100"> 
              <div class="carousel-caption d-none d-md-block">
                  <h3>Cudillero</h3>
                  <p>Astúrias</p>
              </div>
          </div>

          <div class="carousel-item">
            <img src="img/Formentera.jpg" alt="Playa de Formentera" class="d-md-block w-100"> 
            <div class="carousel-caption d-none d-md-block">
                <h3>Formentera</h3>
                <p>Islas Baleares</p>
            </div>
        </div>
        </div>
      

        <!--Controles-->
        <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div> 

        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>

        crossorigin="anonymous"></script> -->

</body>

</html>
